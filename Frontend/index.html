<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peakk - Peakk store desktop</title>
    <link rel="stylesheet" href="./Slider Interface/Sidebar.css">
    <link rel="stylesheet" href="Custom.css">
    <link rel="stylesheet" href="Font.css">
    <link rel="stylesheet" href="Navbar.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebarcon" id="Sidebar">
          <div class="sidebartext">
            <span style="cursor:pointer" onclick="CloseNav()">&#9776;</span>
            <img src="./Image/PeakkSolid.png" alt="">
            <h1>Peakk Store</h1>
          </div>
          <div class="sidebarlink">
            <div class="iconslink">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                <li><a href="#">Developer Tools</a></li>
            </div>
            <div class="iconslink">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <li><a href="#">Login & Register</a></li>
            </div>
            <div class="iconslink">
                <ion-icon name="crop-outline"></ion-icon>
                <li><a href="#">Open phone view</a></li>
            </div>
            <div class="iconslink">
                <ion-icon name="language-outline"></ion-icon>
                <li><a href="#">Language</a></li>
            </div>
            <div class="iconslink">
                <ion-icon name="color-fill-outline"></ion-icon>
                <li><a href="#">Themes</a></li>
            </div>
            <div class="iconslink">
                <ion-icon name="help-outline"></ion-icon>
                <li><a href="#">Help</a></li>
            </div>
            <div class="iconslink">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <li><a href="#">Feedback</a></li>
            </div>
          </div>
        </div>
        <div class="dragholder"></div>
      </div>

      <div class="BgSidebar"></div>

      <nav>
        <div class="navbar">
            <div class="navbartext">
                <img src="./Image/PeakkSolid.png" alt="">
                <h1>Store</h1>
            </div>
            <div class="navbarlink">
                <li><a href="#" id="Text">Learn more</a></li>
                <li><a href="#" id="TextColor">Create Account</a></li>
                <span style="cursor:pointer" onclick="SidebarToggle()">&#9776;</span>
            </div>
        </div>
    </nav>

    <div class="pattern"></div>

      <script src="./Slider Interface/interface.js"></script> 
      <script src="./eel.js"></script>
</body>
</html>
