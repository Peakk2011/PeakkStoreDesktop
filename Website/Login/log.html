<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    
    <div id="LoginForm">
    <!-- Login page -->

    <div class="Navlogin">

                <div class="NavbarTexticoLogin">

    <div class="login">
        <div class="loginsection">

            <div class="loginSectionINPUT">

            </div>
            <div class="loginSubitBtn">
                <li><a onclick="GETBack()">Cancel</a></li>
                <li><a onclick="OPENPeakkStore()">Peakk store</a></li>
            </div>
        </div>
    </div>

</div>
